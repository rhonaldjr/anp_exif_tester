{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block body_content %} 

<div class="album py-5 bg-light">
    <div class="container">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"  class="btn btn-primary">Submit Image</button>
      </form>
    </div>
</div>
  
{% endblock %}
